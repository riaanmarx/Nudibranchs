        function loadrow(rowTemplate, groupname, genusname, specname, imgfile, photographer, specff, description,  members)
        {
            if (specff == '') {
                rowTemplate = rowTemplate.replace(/<a href='http:\/\/www.seaslugforum.net\/showall\/<specff \/>' target='_blank'><genusname \/> <specname \/><\/a>/g, "<genusname /> <specname />");
            }

            rowHTML = rowTemplate
                .replace(/<imgfilename \/>/g, imgfile)
                .replace(/<photographer \/>/g, photographer)
                .replace(/<specname \/>/g, specname)
                .replace(/<genusname \/>/g, genusname)
                .replace(/<specff \/>/g, specff)
                .replace(/<groupname \/>/g, groupname)
                .replace(/<members \/>/g, members)
                .replace(/<description \/>/g, description);


            $('#generatable').append(rowHTML);
        }

        function loaddata()
        {
            $.ajaxSetup({
                // Disable caching of AJAX responses
                cache: false
            });

            $.get('tiletemplate.html', function (tiletemplatehtml) {
                // replace the tile template tag with the tile template html
                rowTemplateHTML = '<tr><td class="genera"><groupname /></td><td><tiletemplate /></td><td><description /></td><td><members /></td></tr>';
                rowTemplateHTML = rowTemplateHTML.replace(/<tiletemplate \/>/g, tiletemplatehtml);

                Addrows(rowTemplateHTML);

                InjectGlossaryHyperlinks(function () {

                    // initialize the table filter
                    var filtersConfig = {
                        base_path: 'tablefilter/',
                        btn_reset: true,
                        rows_counter: true,
                        loader: true,
                        filters_row_index: 1,
                        auto_filter: true,
                        mark_active_columns: true,
                        highlight_keywords: false,
                        col_0: 'select',
                        no_results_message: true,
                        extensions: [{ name: 'sort' }]
                    };

                    var tf = new TableFilter(document.querySelector('#listtable'), filtersConfig);
                    tf.init();

                });

                

            }, 'text');   
            
        }
